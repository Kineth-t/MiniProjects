<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Calculator">
        <input id="displayScreen" readonly>
        <div id="calculatorButtons">
            <button class="operation1" onclick="clearDisplay()">AC</button>
            <button class="operation1" onclick="changeSigns()">+/-</button>
            <button class="operation1" onclick="appendToDisplay('%')">%</button>
            <button class="operation2" onclick="appendToDisplay('รท')">รท</button><br>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operation2" onclick="appendToDisplay('x')">x</button><br>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operation2" onclick="appendToDisplay('-')">-</button><br>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operation2" onclick="appendToDisplay('+')">+</button><br>
            
            <button id="zeroButton" onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateDisplay()">=</button>
            
            
            
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
